<!DOCTYPE html>
<html lang="ko"
      xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{/layout}"
>

<section layout:fragment="content">
    <style>
        button.btn_insert {
            margin-right:calc(20% - 16px);
            margin-top:5px;
            margin-bottom : 5px;
        }
    </style>
    <table class="list order_list">
        <thead>
        <tr>
            <th>SEQ</th>
            <th>USER</th>
            <th>거래일시</th>
            <th>상품명</th>
            <th>단가</th>
            <th>수량</th>
            <th>금액</th>
        </tr>
        </thead>
        <tbody>
        <tr class="order_tr" th:each="SALE : ${SALES}" th:data-seq="${SALE.seq}">
            <td th:text="${SALE.seq}">롯데상사</td>
            <td th:text="${SALE.userid}">롯데상사</td>
            <td th:text="${SALE.date}">롯데상사</td>
            <td th:text="${SALE.pname}">02-222-9999</td>
            <td th:text="${SALE.amt}">홍길동</td>
            <td th:text="${SALE.qty}">서울시 영등포구</td>
            <td th:text="${SALE.total}">010-9999-8766</td>
        </tr>
        </tbody>
    </table>
    <div class="btn_box"><button class="btn_insert">주문등록</button></div>
    <script>
    $(function(){
        $("button.btn_insert").on("click",function(){
            location.href ="/order/insert"
        })
      })
    </script>

</section>

</html>
