<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{/layout}"
>
<section class="book_main" layout:fragment="content">
    <table class="readbook_list list">
        <thead>
        <tr>
            <th>ISBN</th>
            <th>책제목</th>
            <th>읽기 시작한 날짜</th>
            <th>다 읽은 날짜</th>
            <th>평가</th>
            <th>내용</th>
        </tr>
        </thead>
        <tbody>
        <tr class="readbook_tr" th:each="RBOOK : ${RBLIST}" th:data-id="${RBOOK.seq}">
            <td th:text="${RBOOK.isbn}">ISBN</td>
            <td th:text="${RBOOK.title}"></td>
            <td th:text="${RBOOK.sdate}"></td>
            <td th:text="${RBOOK.edate}"></td>
            <td th:text="${RBOOK.subject}"></td>
            <td th:text="${RBOOK.content}"></td>
        </tr>
        </tbody>
    </table>
    <div class="btn_box"><button class="btn_insert">독서록 작성</button></div>
    <script>
        $(function(){
            $("button.btn_insert").on("click",function(){
                location.href ="/read/insert"
            })
        })
    </script>
</section>

</html>
